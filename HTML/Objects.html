        //Inheritance using Prototype
        function God(age,strength){
            this.age = age;
            this.strength = strength;
            this.displayStrength = function(){
                alert(`The strength is ${this.strength}`);
            }
        }

        let someGod = new God("Huge","Highly Extreme");
        function hero(name,planet){
            this.name = name;
            this.planet = planet;
            this.sayname = function(){
                alert(this.name);
            }
        }
        hero.prototype = someGod;
        hero.prototype.constructor = hero;// If this is not done, the hero will be having the constructor as someGod.
        let SupermanOb = new hero("Superman","Krypton");
        SupermanOb.displayStrength();
        alert(SupermanOb.age);
        console.log(SupermanOb.constructor);
