<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class student{
            name;
            age;
            hobbies;
            #password;
            constructor(name,age,hobbies,password){
                this.name = name;
                this.age = age;
                this.hobbies = hobbies;
                this.#password = password;
            }
            showAge(){
                alert(`the age of ${this.age} is ${this.age}`);
            }
            showPass(){
                alert(`The private property password is ${this.password}`);
            }

        }

        let dhanushOb = new student("Dhanush",22,["reading","Movies"],"Hello123");
        dhanushOb.showAge();
        console.log(dhanushOb);
        dhanushOb.showPass();

        class FullStackStudent extends student{
            expertise;
            jobProbability;
            constructor(name,age,hobbies,password,expertise,jobProbability){
                super(name,age,hobbies,password);
                this.expertise = expertise;
                this.jobProbability = jobProbability;
            }
            showJobProbability(){
                alert(`the job probability is ${this.jobProbability}`);
            }
            
        }
        let dhruvaOb = new FullStackStudent("Dhruva",22,["Shooting","Workout"],"Hello","full Stack Developer",90);
        dhruvaOb.showAge();
        dhruvaOb.showPass();
        dhruvaOb.showJobProbability();

    </script>
</body>
</html>
